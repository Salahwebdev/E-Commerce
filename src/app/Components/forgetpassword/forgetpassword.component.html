<section class="container">

<h1 class="text-center text-main my-2"> Forget Password </h1>
@if (step==1) {
    
<form [formGroup]="verifyEmail" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="verifyEmailSubmit()">
    <div class="my-2">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    
    <button [disabled]="verifyEmail.invalid" class="btn-main">Verify Email</button>
    </form>
}
   @else if (step==2) {
     

    <form [formGroup]="verifyCode" class="bg-main-light rounded-4 shadow p-3" (ngSubmit)="verifycodeSubmit()">
        <div class="my-2">
            <label for="code">Code:</label>
            <input type="text" id="code" class="form-control" formControlName="restCode">
        </div>
        <button [disabled]="verifyCode.invalid" class="btn-main">Verify Code</button>
    </form>
   }


@else if (step==3) {
    
<form [formGroup]="resetPassword" class="bg-main-light rounded-4 shadow p-3"  (ngSubmit)="resetPasswordSubmit()">
    <div class="my-2">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="my-2">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
    </div>

<button [disabled]="resetPassword.invalid" class="btn-main">New Password</button>
</form>
    
}

</section>
