<section class="bg-main-light rounded-4 shadow p-4  mt-5 w-75 mx-auto">
<div class="d-flex align-items-center justify-content-between">
    <h2 class="">Shop Cart: </h2>
<button (click)="clrItem()" class="btn btn-outline-danger btn-sm">Clear Cart</button>

</div>
<p class="text-main">Total Cart Price : {{cartDetails.totalCartPrice |currency:'GBP'}} </p>

@for (item of cartDetails.products; track item.product._id) {
    <div class="row mb-1 border-bottom">
        <div class="col-md-1">
            <div class="">
                <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
            </div>
        </div>
        <div class="col-md-11 d-flex align-items-center justify-content-between">
            <div class="">
                <h3 class="h5"> {{item.product.title}} </h3>
                <p class="text-main m-0">Price : {{item.price}}</p>
                <button (click)="removItem(item.product._id)" class="btn p-0 text-danger cr"><i class="fas fa-trash"></i></button>
            
            </div>
            <div class="d-flex align-items-center gap-2">
                <span (click)="updateCount(item.product._id,item.count+1)" class="text-main cr"><i class="fas fa-circle-plus fa-xl"></i></span>
                <span>{{item.count}}</span>
                <span (click)="updateCount(item.product._id,item.count-1)" class="text-main cr"><i class="fas fa-circle-minus fa-xl"></i></span>
            </div>
        </div>
    </div>


}








<button [routerLink]="['/orders',cartDetails._id]" class="btn-main mt-2">Orders</button>
</section>
